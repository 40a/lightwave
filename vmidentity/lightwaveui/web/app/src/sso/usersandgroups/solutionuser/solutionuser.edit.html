<div class="popup-container">
    <div class="header-20px">
        Edit Solution User '{{
        vm.selectedSolutionUser.name.length > 25 ?
        vm.selectedSolutionUser.name.substring(0,25) + '...' :
        vm.selectedSolutionUser.name;
        }}'
    </div>
    <div class='error' ng-show="globals.errors">
        <img src="../app/assets/error.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.errors = null;">X
        </button>
        {{globals.errors.details}} {{globals.errors.cause}}
    </div>
    <div class="row">
        <form name="editSolutionUserForm"
              ng-submit="updateSolutionUser(vm.selectedSolutionUser)"
              role="form">
            <div class="row content popup-content">
                <div class="popup-row col-xs-12">
                    <div class="col-xs-4">
                        Certificate
                    </div>
                    <div class="col-xs-8"
                         ng-class="{ 'has-error': editSolutionUserForm.encodedcertfilepath.$invalid }">
                        <input type="file"
                               on-read-file="setCertificate( vm.selectedSolutionUser, contents)"
                               id="encodedcertfilepath"
                               name="encodedcertfilepath"
                               ng-model=" vm.selectedSolutionUser.certificate.filepath"
                               required/>
                    </div>
                </div>
            </div>
            <div class="popup-row col-xs-12">
                <button type="submit"
                        class="btn btn-primary pull-right btn-popup-footer"
                        ng-disabled="editSolutionUserForm.$invalid">Save</button>
                <button type="button"
                        class="btn btn-default pull-right btn-popup-footer"
                        ng-click="closeThisDialog('cancel')">Cancel</button>
            </div>
        </form>
    </div>
</div>
